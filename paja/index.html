	<script>
  function createFallingEmoji(emoji) {
    const emojiElement = document.createElement("div");
    emojiElement.textContent = emoji;
    emojiElement.style.position = "fixed"; // Ensures emojis don‚Äôt shift other elements
    emojiElement.style.top = "-50px"; 
    emojiElement.style.left = Math.random() * 100 + "vw"; 
    emojiElement.style.fontSize = Math.random() * 20 + 30 + "px"; 
    emojiElement.style.opacity = Math.random() * 0.7 + 0.3; 
    emojiElement.style.pointerEvents = "none"; // Prevents interference with clicks
    emojiElement.style.zIndex = "-1"; // Moves them behind other elements
    emojiElement.style.animation = "fallingAnimation " + (Math.random() * 3 + 2) + "s linear infinite"; 
    document.body.appendChild(emojiElement);

    setTimeout(() => {
      emojiElement.remove();
    }, 5000);
  }

  function startFallingEmojis() {
    setInterval(() => {
