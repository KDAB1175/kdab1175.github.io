<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Moravská Děvčica</title>
  <link rel="icon" href="https://kdab1175.github.io/assets/heart.png">
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      flex-direction: column;
      color: #fff;
    }

    .scene {
      display: flex;
      align-items: flex-end;
      gap: 60px;
    }

    .bottle {
      width: 60px;
      height: 200px;
      background: linear-gradient(to bottom, #003300 30%, #660000 30%);
      border-radius: 10px 10px 5px 5px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 5px #000;
    }

    .bottle::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 20px;
      width: 20px;
      height: 45px;
      background: #003300;
      border-radius: 3px;
    }

    .glass {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bowl {
      width: 60px;
      height: 80px;
      border: 2px solid white;
      border-radius: 10% 10% 50% 50%;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background-color: #800000;
      transition: height 0.3s ease;
    }

    .stem {
      width: 6px;
      height: 30px;
      background: #ccc;
      margin-top: 2px;
    }

    .base {
      width: 40px;
      height: 10px;
      background: #ccc;
      margin-top: 4px;
      border-radius: 5px;
    }

    #revealBtn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="bottle" id="bottle" title="Touch to pour wine"></div>

    <div class="glass">
      <div class="bowl">
        <div class="fill" id="fill"></div>
      </div>
      <div class="stem"></div>
      <div class="base"></div>
    </div>
  </div>

  <audio id="audio" src="wine.mp3"></audio>

  <script>
    let fillLevel = 0;
    const bottle = document.getElementById("bottle");
    const fill = document.getElementById("fill");
    const audio = document.getElementById("audio");

    function pourWine() {
      if (fillLevel < 100) {
        fillLevel += 20;
        fill.style.height = fillLevel + "%";
      }

      if (fillLevel >= 100) {
        triggerSuccess();
      }
    }

          <br>
          <p>Když svůj mobil vidím, srdce začne plesat,</p>
          <p>jsi tam ty (ale hlavně já a Dragon žeo), tak proč na mysli klesat,</p>
          <p>pusu ti en distance pokaždé dávám,</p>
          <p>ačkoliv trochu hloupě si u toho připadám.</p>
          <p>A tak omlouvám se že asi někdy,</p>
          <p>po nocích pak škytáš.</p>
          <br>
          <p>Já mám svoju děvčicu,</p>

</body>
</html>
